    <title>Main page</title>
    <link rel="icon" href="snowflake.ico" type="image/x-icon">
    <script>
        let global = null;
        function hideValue(x){
            global = x.value;
            x.value = "";
        }
        function setValue(x){
            x.value = global;
        }
    </script>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
<H1>
    "Welcome"
</H1>

<form action="about.html" method="get">
    <input id="about" type="submit" value="About Us"  onmouseover="hideValue(this)" onmouseout="setValue(this)" >
</form>
<form action="1.html" method="get">
    <input id="regis" type="submit" value="Check Registration"  onmouseover="hideValue(this)" onmouseout="setValue(this)">
</form>
<form action="media.html" method="get">
    <input id="media" type="submit" value="Get Media"  onmouseover="hideValue(this)" onmouseout="setValue(this)">
</form>
